<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">

            <div class="row1">
                <button id="7"></button>
                <button id="8"></button>
                <button id="9"></button>
                <button id="/"></button>
            </div>

            <div class="row2">
                <button id="4"></button>
                <button id="5"></button>
                <button id="6"></button>
                <button id="*"></button>
            </div>

            <div class="row3">
                <button id="1"></button>
                <button id="2"></button>
                <button id="3"></button>
                <button id="-"></button>
            </div>

            <div class="row4">
                <button id="AC"></button>
                <button id="0"></button>
                <button id="="></button>
                <button id="+"></button>
            </div>

        </div>
    </div>
</body>
</html>
